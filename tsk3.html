<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Task 3 - ApexPlanet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    section {
      margin-bottom: 50px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 768px) {
      body {
        background-color: #d6e0f0;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        background-color: #cce3dc;
      }
    }

    #quiz-container {
      background: #f0f0f0;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }

    #quiz-container ul {
      list-style: none;
      padding: 0;
    }

    #quiz-container li {
      margin-bottom: 10px;
    }

    #joke-box {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Internship Task 3 – ApexPlanet</h1>

  <section>
    <h2>Responsive Design Demo</h2>
    <p>This background color changes depending on screen size (desktop, tablet, mobile).</p>
    <p>Resize the browser to test the responsiveness.</p>
  </section>

  <section>
    <h2>Simple Quiz</h2>
    <div id="quiz-container">
      <p id="question"></p>
      <ul id="choices"></ul>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </section>

  <section id="joke-box">
    <h2>Get a Random Joke</h2>
    <button onclick="getJoke()">Fetch Joke</button>
    <p id="joke"></p>
  </section>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Rome", "Berlin"],
        answer: "Paris"
      },
      {
        question: "Which language runs in a browser?",
        choices: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      }
    ];

    let current = 0;
    let questionEl = document.getElementById('question');
    let choicesEl = document.getElementById('choices');

    function loadQuestion() {
      let q = quizData[current];
      questionEl.innerText = q.question;
      choicesEl.innerHTML = '';
      q.choices.forEach(choice => {
        let li = document.createElement('li');
        li.innerHTML = `<label><input type="radio" name="choice" value="${choice}"> ${choice}</label>`;
        choicesEl.appendChild(li);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected) {
        alert("Please select an option!");
        return;
      }

      if (selected.value === quizData[current].answer) {
        alert("Correct!");
      } else {
        alert("Wrong!");
      }

      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        questionEl.innerText = "Quiz Completed!";
        choicesEl.innerHTML = '';
      }
    }

    loadQuestion();

    function getJoke() {
      fetch('https://official-joke-api.appspot.com/random_joke')
        .then(res => res.json())
        .then(data => {
          document.getElementById('joke').innerText = `${data.setup} — ${data.punchline}`;
        })
        .catch(err => {
          document.getElementById('joke').innerText = 'Failed to load joke.';
        });
    }
  </script>
</body>
</html>
